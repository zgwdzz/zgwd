{% extends 'myadmin/index.html' %}

{% block cont %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">管理员添加</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form action="{% url 'auth_user_add' %}" class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">用户名
                                <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                </div>
                        </div>

                        

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">密码
                                <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                邮箱
                            </label>
                            <div class="am-u-sm-9">
                                <input type="email" name="email" class="tpl-form-input" id="user-name" >
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                选择
                            </label>
                            <div class="am-u-sm-9">
                                <label class="am-radio-inline">
                                    <input type="radio" name="is_superuser" value="1">　超级管理员
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" name="is_superuser" value="0" checked>　普通管理员
                                </label>
                            </div>
                        </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
</div>
{% endblock %}
