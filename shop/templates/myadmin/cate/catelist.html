{% extends 'myadmin/index.html' %}

{% block cont %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">文章列表</div>


                </div>
                <div class="widget-body  am-fr">

                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                        <div class="am-form-group">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="{% url 'myadmin_adduser' %}" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>

                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                            <div class="am-form-group tpl-table-list-select">
                                <select name="type" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                                    <option {% if request.GET.type == 'all' %}selected {% endif %} value="all">顶级类别</option>
                                    <option {% if request.GET.type == 'uid' %}selected {% endif %} value="uid">ID</option>
                                    <option {% if request.GET.type == 'uname' %}selected {% endif %} value="uname">upid</option>
                                    <option {% if request.GET.type == 'uphone' %}selected {% endif %} value="uphone">paths</option>
                                  
                                </select>

                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input type="text" value="{{request.GET.search}}" name="search" class="am-form-field ">
                                <span class="am-input-group-btn">
                                    <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"></button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <div class="am-u-sm-12">
                        <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                            <thead>
                                <tr>
                                    <!-- <td>ID</td>
                                    <th>头像</th>
                                    <th>用户名</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>手机号</th>
                                    <th>状态</th>
                                    <th>添加时间</th>
                                    <th>操作</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in cates %}
                                <tr class="gradeX">
                                    <td>{{i.id}}</td>
                                    <td class="dbl" id="{{i.id}}">{{i.newname}}<span>{{i.name}}</span></td>
                                    <td>{{i.upid}}</td>
                                    <td>{{i.paths}}</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a class="delcate" pid="{{i.id}}" href="javascript:void(0)" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                                <!-- more data -->
                            </tbody>
                            <script type="text/javascript">
                                $('.delcate').click(function(){
                                    // 获取pid
                                    var pid = $(this).attr('pid')
                                    var el = $(this).parents('tr')
                                    // 向后台发送删除的请求
                                    $.get('{% url 'myadmin_delcate' %}',{pid:pid},function(data){

                                        // 如果成功就删除当前这一行的标签
                                        if(data['msg']==0){
                                            alert('当前分类下有子类，不能删除')
                                        }else if(data['msg']==1){
                                            // 删除元素
                                            el.remove()
                                        }
                                    },'json')

                                })
                                $('.dbl').dblclick(function(){
                                    var sp=$(this).find('span')
                                    var id=$(this).attr('id')
                                    var val=$(this).find('span').text()
                                    var inp=$('<input type="text" class="inp" value='+val+'>')
                                    inp.css('color','#000')

                                    $(this).find('span').html(inp)

                                    inp.blur(function(){
                                        var newval=$(this).val()
                                        if(newval==val){
                                            $(this).parent().html(val)
                                        }else{
                                            $.get('{% url 'myadmin_editcate' %}',{id:id,name:newval},function(data){
                                                if(data['msg']==1){
                                                    sp.html(newval)
                                                }else{
                                                    sp.html(val)
                                                    alert('修改失败')
                                                }
                                            })
                                        }
                                    })

                                })

                            </script>
                        </table>
                    </div>
                    <div class="am-u-lg-12 am-cf">

                        <div class="am-fr">
                            <ul class="am-pagination tpl-pagination">
                                <li ><a href="{% url 'myadmin_vipuser' %}?p=1&type={{request.GET.type}}&search={{request.GET.search}}">首页</a></li>

                                <li {% if page == 1 %}class="am-disabled"{% endif %}><a href="{% url 'myadmin_vipuser' %}?p={{page|add:-1}}&type={{request.GET.type}}&search={{request.GET.search}}">«</a></li>
                                {% for i in prange %}
                                <li {% if page == i %} class="am-active" {% endif %}><a href="{% url 'myadmin_vipuser' %}?p={{i}}&type={{request.GET.type}}&search={{request.GET.search}}">{{i}}</a></li>
                                {% endfor %}
                                <li {% if page == sumpage %}class="am-disabled"{% endif %}><a href="{% url 'myadmin_vipuser' %}?p={{page|add:1}}&type={{request.GET.type}}&search={{request.GET.search}}">»</a></li>

                                <li ><a href="{% url 'myadmin_vipuser' %}?p={{sumpage}}&type={{request.GET.type}}&search={{request.GET.search}}">尾页</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
